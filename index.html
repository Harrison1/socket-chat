<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

  <div id="nickWrap">
    <h3 class="margin-left: 120px;">Enter A Username</h3>
    <p id="nickError"></p>
    <form id="setNick" class="signup" >
      <input id="nickname" /><button class="signup-button">Submit</button>
    </form>
  </div>

  <div id="content">
      <div id="chat">
        <ul id="messages"></ul>
      </div>
    <div class="chatArea">
      <form id="send-message" class="chatTime">
        <!-- <input id="message"><button>Send</button> -->   
        <textarea id="message" placeholder="Send Message"></textarea>
        <i class="fa fa-smile-o smile" aria-hidden="true"></i>
        <div style="margin-top: 10px">
          <i class="fa fa-gear fa-2x gear" aria-hidden="true"></i>
          <i class="fa fa-list-ul fa-2x list" aria-hidden="true"></i>
          <button class="chatButton">Chat</button> 
        </div>
      </form>
    </div>
  </div>

  <div id="users"></div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/mainjs.js"></script>
   
  </body>
</html>
